<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Little Simz - Glastonbury 2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="main-header">
  <div class="top-nav">
    <img src="images/piccc.jpeg" alt="mticket logo" class="logo" />
    <nav class="nav-options">
      <input type="text" placeholder="Search..." class="search-box" />
      <a href="#" class="nav-link">Menu</a>
      <button class="logout-btn">Logout</button>
    </nav>
  </div>
</header>


<div class="header-text">
  <h1>Little Simz</h1>
  <h2>Glastonbury Festival 2025</h2>
  <p>Worthy Farm, England <br> 29 August 2025</p>
  <button id="buyBtn">Buy Now</button>
</div>
<div class="flip-container" id="flipCard">
  <div class="flipper">
    <div class="front circle-img">
      <img src="images/images.jpeg" alt="Little Simz" />
    </div>
    <div class="back circle-img">
      <img src="images/ypu6dukg.png" alt="Ticket" />
    </div>
  </div>
</div>




  <footer>
    <div class="tags">
      <span>🎤 Concert</span>
      <span>🌍 Worldwide</span>
      <span>💲 Price</span>
      <span> 📅 Date</span>
      <span> ⚽Sport</span>
      <span> 🎙️ Stand Up</span>
      <span> 🎧 Electronic</span>

    </div>
  </footer>


  <script src="scripts.js"></script>
</body>
</html>
